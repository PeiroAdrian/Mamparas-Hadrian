      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>

    </div>
    <div class="carousel-inner c-item">
      <div class="carousel-item active">
        <img src="/incluir/imagenes/fondo5.jpg" class="d-block w-100 c-img" alt="img1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Instalación de Mamparas y Puertas Metálicas</h5>
          <p>En Hermosillo, Sonora</p>
          <p><a href="#" class="btn btn-primary mt-3"> Contacto </a></p>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img src="/incluir/imagenes/fondo7.jpg" class="d-block w-100 c-img" alt="img2">

          <p>Observa nuestro catálogo</p>
          <p><a href="#" class="btn btn-primary mt-3">Ver Catálogo</a></p>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img src="/incluir/imagenes/fondo3.jpg" class="d-block w-100 c-img" alt="img3">
        <div class="carousel-caption d-none d-md-block">
          <h5>¿Quiénes Somos?</h5>
          <p>Conoce mas acerca de nosotros</p>
          <p><a href="#" class="btn btn-primary mt-3">Conócenos</a></p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
